<div class="card">
  <div class="card-body p-2">
    <div class="card-title"><h3>{{'specialization' | translate}}</h3></div>
    <form [formGroup]="specializationForm" (ngSubmit)="onSubmitSpecializationForm()" #myform="ngForm">
      <div class="form-row" [ngClass]="{'csspinner load1':specializationFormLoader}">
        <div class="form-group col-md-6">
          <label>{{'specialization' | translate}} <span class="symbol required"></span></label>
          <select class="form-control" formControlName="specialization_id" (change)="onChangeSpecialization($event.target.value)">
            <option value="" selected>Select</option>
            <option *ngFor="let row of specializations" [value]="row.specialization_id">{{row.specialization_name}}
            </option>
          </select>
          <div class="invalid-feedback" *ngIf="specializationForm.controls.specialization_id.invalid &&
            (specializationForm.controls.specialization_id.dirty || specializationForm.controls.specialization_id.touched ||
            myform.submitted)"
          >
            <div *ngIf="specializationForm.controls.specialization_id.errors.required">{{'this_field_is_required' | translate}}</div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label>{{'sub_specialization' | translate}} <span class="symbol required"></span></label>
          <select class="form-control" formControlName="sub_specialization_id">
            <option selected value="">Select</option>
            <option *ngFor="let row of subSpecializations" [value]="row.specialization_id">{{row.specialization_name}}</option>
          </select>
          <div class="invalid-feedback" *ngIf="specializationForm.controls.sub_specialization_id.invalid &&
              (specializationForm.controls.sub_specialization_id.dirty || specializationForm.controls.sub_specialization_id.touched || myform.submitted)">
            <div *ngIf="specializationForm.controls.sub_specialization_id.errors.required">
              {{'this_field_is_required' | translate}}
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="form-row">
        <div class="form-group col-md-6 my-auto text-left">
          {{'fields_marked_with_star_is_required' | translate}}
        </div>
        <div class="form-group col-md-6 my-auto text-right">
          <button type="submit" [disabled]="specializationFormLoader" class="btn theme-btn mx-auto">
            <span [ngClass]="{'spinner-border spinner-border-sm':specializationFormLoader}"></span> {{'update' | translate}}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
