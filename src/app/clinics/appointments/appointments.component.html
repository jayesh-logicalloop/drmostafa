<div class="card">
  <div class="card-title">
    <h3>{{'appointments' | translate}}</h3>
  </div>
  <div class="card-body p-2 table-responsive" [ngClass]="{'csspinner load1':clinicAppointmentsDataLoader}">
    <table class="table table-hover">
      <thead>
        <tr class="text-center">
          <th>ID</th>
          <th *ngIf="userType != 'Doctor'">{{'doctor' | translate}}</th>
          <th>{{'time' | translate}}</th>
          <th>{{'status' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="clinicAppointments.length">
          <tr class="text-center" *ngFor="let appointment of clinicAppointments; let i = index;">
            <td>{{appointment.appointment_id}}</td>
            <td *ngIf="userType != 'Doctor'">{{appointment.doctor_name}}</td>
            <td>{{appointment.appointment_datetime_formatted}}</td>
            <td>{{appointment.appointment_status}}</td>
          </tr>
        </ng-container>
        <ng-container *ngIf="!clinicAppointments.length">
          <tr>
            <td colspan="4"><div class="alert alert-danger text-center">{{'no_data_found' | translate}}</div></td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
