<div class="row test">
  <div class="col-md-3 stretch-card grid-margin">
    <div class="card bg-gradient-info card-img-holder text-white">
      <div class="card-body p-2">
        <h4 class="font-weight-normal mb-3">{{'upcoming_appointment' | translate }} <i class="mdi mdi-bookmark-outline mdi-24px float-right"></i></h4>
        <h2>{{appointments.Confirmed}}</h2>
      </div>
    </div>
  </div>
  <div class="col-md-3 stretch-card grid-margin">
    <div class="card bg-gradient-success card-img-holder text-white">
      <div class="card-body p-2">
        <h4 class="font-weight-normal mb-3">{{'completed_appointment' | translate }} <i class="mdi mdi-bookmark-outline mdi-24px float-right"></i></h4>
        <h2>{{appointments.Completed}}</h2>
      </div>
    </div>
  </div>
  <div class="col-md-3 stretch-card grid-margin">
    <div class="card bg-gradient-danger card-img-holder text-white">
      <div class="card-body p-2">
        <h4 class="font-weight-normal mb-3">{{'canceled_appointment' | translate }} <i class="mdi mdi-chart-line mdi-24px float-right"></i></h4>
        <h2>{{appointments.Cancelled}}</h2>
       </div>
    </div>
  </div>
  <div class="col-md-3 stretch-card grid-margin">
    <div class="card bg-gradient-dark card-img-holder text-white">
      <div class="card-body p-2">
        <h4 class="font-weight-normal mb-3">{{'total_appointment' | translate }} <i class="mdi mdi-bookmark-outline mdi-24px float-right"></i></h4>
        <h2>{{appointments.Total}}</h2>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body p-2">
        <app-appointment-calendar calendarDefaultView="dayGridMonth"></app-appointment-calendar>
      </div>
    </div>
  </div>
</div>
